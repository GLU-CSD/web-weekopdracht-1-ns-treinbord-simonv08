<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/script.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <!-- hier komt de klok -->
        <div id="border"></div>
        <div id="clock">
          <div id="hand-hour"></div>
          <div id="hand-min"></div>
          <div id="hand-sec">
            <div class="line"></div>
            <div class="circle"></div>
            <div class="line"></div>
          </div>
          <div id="minutes"></div>
        </div>
      </div>
      <div id="middle">
        <!-- Hier komt de reizigers info -->
        <div id="main-box">
          <div id="main-box-outline"></div>
          <div id="main-box-seperation"></div>
          <div id="info-box"></div>
          <div id="next-train-box"></div>
          <div id="next-train-info">hierna/next: 08:54 IC Venlo</div>
          <div id="departure-time">1 minuut</div>
          <div id="final-destination">Heerlen</div>
          <div id="between-stops">
            via 's-Hertogenbosch, Eindhoven, Weert, Roermond en Sittard
          </div>
          <div id="train-type">Intercity</div>
          <div id="train-type-logo">
            <img
              src="https://gluwebdev.notion.site/image/https%3A%2F%2Fprod-files-secure.s3.us-west-2.amazonaws.com%2F0216a67a-859e-4730-996f-5d51b31fa395%2F14d95959-174a-42f7-9dea-be035894a62d%2Fns.png?table=block&id=498297bf-ef81-41ae-a9ac-125352bdbbed&spaceId=0216a67a-859e-4730-996f-5d51b31fa395&width=1420&userId=&cache=v2"
              alt="ns-logo"
            />
          </div>
          <div id="message"></div>
          <div id="train-image"></div>
        </div>
      </div>
      <div id="right">
        <!-- hier komt het spoor nummer -->
        <div id="track-square-assets">
          <div id="track-square"></div>
          <div id="track-blue-corner"></div>
          <div id="track-txt">spoor</div>
          <div id="track-number">18</div>
          <div id="track-part"></div>
        </div>
      </div>
    </div>
  </body>
</html>
